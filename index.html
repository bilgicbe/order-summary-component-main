<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">
</head>

<body>
  
  <div class="container">
    
    <img src="images/illustration-hero.svg" id="hero">
    <div class="menu">
    <h4 id="title">Order Summary</h4>

    <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</P>
    
    <div class="flex-element" >
    <img src="images/icon-music.svg" id="icon">
    <div class="plan-price-container">
    <span id="plan">Annual Plan</span>
    <span id="price">$59.99/year</span>
    </div>
    <a href="#" id="change">Change</a>
    </div>

    <button id="button">Proceed to Payment</button><br>
    <a href="#" id="cancel">Cancel Order</a>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/bilgicbe">Bekir Bilgi√ß</a>.
  </div>
</body>

</html>
